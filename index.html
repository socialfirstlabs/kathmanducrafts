<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KathmanduCrafts | Coming Soon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8d6e63, #5d4037);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        h1 span {
            color: #ffcc80;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .divider {
            width: 80px;
            height: 4px;
            background: #ffcc80;
            margin: 20px auto;
            border-radius: 2px;
        }

        .footer {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 30px;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>

    <div class="container">
        <h1><span>Kathmandu</span>Crafts</h1>
        <div class="divider"></div>
